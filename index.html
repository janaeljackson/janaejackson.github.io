<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja'nae L. Jackson</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            color: #1a1a1a;
            line-height: 1.6;
        }
        .top-line {
            height: 1px;
            margin: 2rem 0;
            opacity: 0.8;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: #1a1a1a;
        }
        .nav-link:hover {
            color: #4a4a4a;
        }
    </style>
</head>
<body class="bg-white">
    <div class="max-w-3xl mx-auto px-4 py-12">
        
        <!-- Navigation Tabs -->
        <nav class="flex justify-center space-x-8 mb-8">
            <a href="#cv" class="nav-link">CV</a>
            <a href="#research" class="nav-link">Research</a>
            <a href="#publications" class="nav-link">Publications</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-normal mb-4">Ja'nae Jackson</h1>
            <div class="mb-4 text-lg">
                Ph.D. Student<br>
                Department of Government, Harvard University
            </div>
        </header>

        <div class="top-line"></div>

        <!-- Profile Image and Bio -->
        <div class="flex gap-8 mb-16 items-start">
            <img src="your-image-url.jpg" alt="Profile Picture" class="profile-pic">
            <div class="flex-1">
                <p class="mb-6">
                    I'm a first-year PhD student in Government at Harvard University. 
                </p>
                <p>
                    I'm primarily interested in race and ethnic politics.
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-600 mt-16">
            Last updated August 2024
        </footer>
    </div>
</body>
</html>
